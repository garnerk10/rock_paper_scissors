<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors!</title>
        <link href="style.css" rel="stylesheet">
        <script src="RPS.js" async></script>
    </head>

    <body>
        <h1>Rock Paper Scissors</h1>

        <h2>Select a button below to make your pick. First to 5 wins!</h2>

        <div class="play_again">
            <h2 id="again_text">You Win!</h2>
            <h3 id="again_button">Play again?</h3>
        </div>

        <div class="selections">
            <div class="button" id="rock">
                <img src="rock.png">
                <h3>Rock</h3>
            </div>

            <div class="button" id="paper">
                <img src="paper.png">
                <h3>Paper</h3>
            </div>

            <div class="button" id="scissors">
                <img src="scissors.png">
                <h3>Scissors</h3>
            </div>
        </div>

        <div class="computer">
            <h3>Computer's Pick</h3>
            <img id="comp_img" src="">
        </div>

        <div class="results">
            </div>
            <h3 id="outcome"></h3>
            <div class="scoreboard">
                <div class="score" id="yours">
                    <h4>Your Score</h4>
                    <h5 id="your_score">0</h5>
                </div>

                <div class="score" id="computer">
                    <h4>Computer's Score</h4>
                    <h5 id="comp_score">0</h5>
                </div>
            </div>

        </div>
    </body>

</html>
